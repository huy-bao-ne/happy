<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" style="position:fixed;width:100%;height:100%;top:0;left:0;pointer-events:none;"></canvas>
    <div class="background">
        <div class="container">
            <h1>Chúc Mừng Năm Mới 2025</h1>
            <p>Lời tâm tình của Huy Bảo đến bạn❤️</p>

            <!-- Checkbox Hack để hiển thị câu chúc mới -->
            <input type="checkbox" id="toggleGreeting" class="toggleGreeting">
            <label for="toggleGreeting" class="btn-show">Click vào đây nè🫶</label>

            <div class="greeting">
                <p>Chúc bạn một năm mới an khang thịnh vượng!</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="fireworks.js"></script>
</body>
</html>
